<div class="container">
<span style="color:red">{{error.message}}</span>
<form>

<div class="form-group">
Enter Job Title : <input type="text" ng-model="job.jobTitle" class="form-group">
</div>

<div class="form-group">
Enter Job Description : <textarea rows="4" cols="15" ng-model="job.jobDescription" class="form-group"></textarea>
</div>

<div class="form-group">
Enter Skills Required : <input type="text" ng-model="job.skillRequired" class="form-group">
</div>

<div class="form-group">
Enter Years Of Experience : <input type="text" ng-model="job.yrsOfExp" class="form-group">
</div>

<div class="form-group">
Enter Salary : <input type="text" ng-model="job.salary" class="form-group">
</div>

<div class="form-group">
Enter Location : <input type="text" ng-model="job.location" class="form-group">
</div>

<div class="form-group">
Enter Company Name : <input type="text" ng-model="job.companyname" class="form-group">
</div>

<div class="form-group">
<input type="submit" ng-click="saveJob()" class="form-group">
</div>





</form></div>
